<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="Lesson8Practice.css">

  <body>

    <input class="email_box" type="text" placeholder="Email">

    <p class="survey_text">
      Thanks for chatting with our customer support. Would you like to take

    </p>

    <button>

    <button>
