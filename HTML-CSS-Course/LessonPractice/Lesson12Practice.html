<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 12 Practice</title>

    <link rel="stylesheet" href="Lesson12Practice.css">
  </head>
  <body>
    <div class="flexbox1">
      <div class="flexbox1_div1 blue_div">200px</div>
      <div class="flexbox1_div2 pink_div">75px</div>
    </div>

    <div class="flexbox2">
      <div class="flexbox2_div1 blue_div">item1</div>
      <div class="flexbox2_div2 pink_div">item2</div>
      <div class="flexbox2_div3 blue_div">item3</div>
    </div>

    <div class="flexbox3">
      <div class="pink_div">item1</div>
      <div class="pink_div">item2</div>
      <div class="pink_div">item3</div>
      <div class="pink_div">item4</div>
    </div>

    <div class="flexbox4">
      <div class="pink_div">item1</div>
      <div class="pink_div">item2</div>
    </div>

    <div class="container">
      <div class="row_flexbox">
        <div class="description">
          Home
        </div>
        <div class="number">

        </div>
      </div>
      <div class="row_flexbox">
        <div class="description">
          Notifications
        </div>
        <div class="number">
          3
        </div>
      </div>

        <div class="description">
          Messages
        </div>
        <div class="number">
          5
        </div>
      </div>
    </div>

    <div class="bar_flexbox">
      <div class="home">
        Home
      </div>
      <div>
        <input class="search_bar" type="text" placeholder="Search">
      </div>
      <div>
        <button class="download_button">
          Download
        </button>
      </div>
    </div>

    <div>

        <img class="profile_image" src="LessonPracticeImages/Lesson7DogImage.jpg">
        <div class="info_div">
          <p class="name_text">Oliver</p>
          <p class="description_text">German Shepard</p>
          <p class="popular_text">Popular</p>
        </div>
        <button class="follow_button">
          Follow
        </button>
      </div>
      <div class="profile_row">
        <img class="profile_image" src="LessonPracticeImages/Lesson9DogImage1.jpg">
        <div class="info_div">
          <p class="name_text">Mimi</p>
          <p class="description_text">Golden Puppy</p>
          <p class="popular_text">Popular</p>
        </div>
        <button class="follow_button">
          Follow
        </button>
      </div>
      <div class="profile_row">
        <img class="profile_image" src="LessonPracticeImages/Lesson9DogImage2.jpg">
        <div class="info_div">
          <p class="name_text">Rex</p>
          <p class="description_text">Brown Lab</p>
          <p class="popular_text">Popular</p>
        </div>
        <button class="follow_button">
          Follow
        </button>
      </div>
    </div>
